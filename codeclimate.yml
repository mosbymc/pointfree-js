engines:
  eslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  fixme:
    enabled: false
  nodesecurity:
    enabled: true

exclude_paths:
- "coverage"
- "dev_browser"
- "documentation"
- "node_modules"
- "plato"
- "routes"
- "dist"
- "test"
- "src/streams/stream_test_file.js"
- "src/streams/stream.js"
- "src/streams/source.js"

ratings:
  paths:
  - "src"